{% extends "base.html" %}

{% block styles %}
    <style>
        div.login-button {
            display: none;
        }
    </style>
{% endblock %}

{% block title %}
    Мой профиль
{% endblock %}

{% block content %}
<div class="mt-3">
    <h4>Мой профиль</h4>
</div>
<div class="mt-3 d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group mb-3">
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Сохранить</button>
       
    </form>
</div>
{% endblock %}
