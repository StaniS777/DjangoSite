{% extends "base.html" %}

{% block styles %}
    <style>
        div.register-button {
            display: none;
        }
    </style>
{% endblock %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
<div class="mt-3">
    <h4>Регистрация нового пользователя</h4>
</div>
<div class="mt-3 d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group mb-3">
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Регистрация</button>
    </form>
</div>
<div class="mt-5">
    <p>Уже есть аккаунт?</p>
    <form class="d-flex justify-content-center" action="{% url 'login' %}">
        <button class="btn btn-outline-dark" type="submit">Войти</button>
    </form>
</div>
{% endblock %}
