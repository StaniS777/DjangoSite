{% extends 'base.html' %}

{% block title %}
    Добавить автомобиль
{% endblock %}

{% block content %}
<div class="mt-3">
    <h3>Добавить новый автомобиль</h3>
</div>
<div class="mt-3">
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            {{ form.brand }}
        </div>
        <div class="form-group mb-3">
            {{ form.model_auto }}
        </div>
        <div class="form-group mb-3">
            {{ form.body }}
        </div>
        <div class="form-group mb-3">
            {{ form.color }}
        </div>
        <div class="form-group mb-3">
            {{ form.instructions }}
        </div>
        <button class="btn btn-primary" type="submit">Добавить</button>
    </form>
</div>
{% endblock %}
